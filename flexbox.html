<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
</head>
<body>

    <div id="root"></div>
    
    
</body>
<script>


let mainDiv = React.createElement("div",
{
    style: {
      backgroundColor:"#ffe4c4", 
      
    border:"4px solid blue",
    display : "flex",
    
    justifyContent: "center",
            alignItems: "center",
            height: "150px",   

}
  
},
     
[
    React.createElement("div",{style: {border:"2px solid black",backgroundColor:"red", padding : "30px", margin: "30px"}},"1"),
    React.createElement("div",{style: {border:"2px solid black",backgroundColor:"yellow", padding : "30px", margin: "30px"}},"2"),
    React.createElement("div",{style: {border:"2px solid black", backgroundColor:"green",padding : "30px", margin: "30px"}},"3"),
    React.createElement("div",{style: {border:"2px solid black",backgroundColor:"purple", padding : "30px", margin: "30px"}},"4"),
    React.createElement("div", { style: { position: "absolute", top: "25px", left: "25px", color: "black", fontSize: "30px"} }, "Bhumit Jain"),
]
)

let root = ReactDOM.createRoot(document.getElementById("root"));
root.render(mainDiv)
</script>
</html>
